name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    strategy:
      matrix:
        # add any other Typst versions that your package should support
        typst-version:
          - typst: 0.12
            tytanic: 0.1
        # the docs don't need to build with all versions supported by the package;
        # the latest one is enough
        include:
          - typst-version: {typst: 0.12, tytanic: 0.1}
            doc: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Probe runner package cache
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: cargo
          version: 1.0

      - name: Install just from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: just

      - name: Install tytanic from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: tytanic
          version: ${{ matrix.typst-version.tytanic }}

      - name: Setup typst
        id: setup-typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: ${{ matrix.typst-version.typst }}

      - name: Run test suite
        run: just test

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: typst-${{ steps.setup-typst.outputs.typst-version }}-test-results
          path: |
            tests/**/diff/*.png
            tests/**/out/*.png
            tests/**/ref/*.png
          retention-days: 5

      - name: Build docs
        if: ${{ matrix.doc }}
        run: just doc
